<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>CategoryId</th>
            <th>CategoryName</th>
            <th>Description</th>
        </tr>

        <tbody>
            {{range .}}
            <tr>
                <td>{{.CategoryId}}</td>
                <td>{{.CategoryName}}</td>
                <td>{{.Description}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
